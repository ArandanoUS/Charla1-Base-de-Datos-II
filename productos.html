<!DOCTYPE html>
<html>
<head>

<body onload="cargarProductos()">

<header>
    <h2><a href="index.html">SQL Store</a></h2>

        <a href="historial.html">Historial</a>
        <a href="carrito.html">
            ðŸ›’ <span id="cartCount" class="cart-badge" style="display:none;"></span>

    </div>
</header>

<div class="container">
    <h1>Todos los Productos</h1>
    <div id="productos" class="product-grid"></div>
</div>

<script>
async function cargarProductos(){
    actualizarBadge();
    const productos = await obtenerProductos();
    const cont = document.getElementById("productos");

    cont.innerHTML = "";

    productos.forEach(p=>{
        cont.innerHTML += `
        <div class="product-card">
            <img src="https://via.placeholder.com/200">
            <h3>${p.Nombre}</h3>
            <p>$${p.Precio}</p>
            <p>Stock: ${p.Stock}</p>
            <button onclick='agregarAlCarrito(${JSON.stringify(p)})'>Agregar</button>
        </div>
        `;
    });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Home - SQL Store</title>
<link rel="stylesheet" href="css/estilos.css">
<script src="js/app.js"></script>
</head>
<body onload="cargarTop()">

<header>
    <h2><a href="index.html">SQL Store</a></h2>
    <div>
        <a href="historial.html">Historial</a>
        <a href="carrito.html">
            ðŸ›’ <span id="cartCount" class="cart-badge" style="display:none;"></span>
        </a>
    </div>
</header>

<div class="container">
    <h1>Top Productos</h1>
    <div id="topProductos" class="product-grid"></div>
    <br>
    <a href="productos.html"><button>Ver Todos los Productos</button></a>
</div>

<script>
async function cargarTop() {
    actualizarBadge();
    const productos = await obtenerProductos();
    const top = productos.slice(0,3);

    const cont = document.getElementById("topProductos");
    cont.innerHTML = "";

    top.forEach(p => {
        cont.innerHTML += `
        <div class="product-card">
            <img src="https://via.placeholder.com/200">
            <h3>${p.Nombre}</h3>
            <p>$${p.Precio}</p>
            <button onclick='agregarAlCarrito(${JSON.stringify(p)})'>Agregar</button>
        </div>
        `;
    });
}
</script>

</body>
</html>
